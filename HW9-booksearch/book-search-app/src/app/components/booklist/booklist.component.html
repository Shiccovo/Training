<div class="book-card" *ngFor="let book of books">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ book.bookName }}</mat-card-title>
      <mat-card-subtitle>{{ book.publisher }} - {{ book.publishDate }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.bookPic" alt="{{ book.bookName }}">
    <mat-card-content>
      <p>{{ book.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToWishList(book)">Add to Wishlist</button>
    </mat-card-actions>
  </mat-card>
</div>
