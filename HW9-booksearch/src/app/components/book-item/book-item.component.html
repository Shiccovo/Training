<mat-card>
    <mat-card-header>
      <mat-card-title>{{ book.bookName }}</mat-card-title>
      <mat-card-subtitle>{{ book.publisher }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="book.bookPic" [src]="book.bookPic" alt="{{ book.bookName }}">
    <mat-card-content>
      <p>{{ book.description }}</p>
      <p *ngIf="book.publishDate">Published Date: {{ book.publishDate }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToWishList()">Add to Wishlist</button>
    </mat-card-actions>
  </mat-card>
