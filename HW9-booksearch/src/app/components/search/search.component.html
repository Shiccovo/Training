<mat-card class="search-card">
  <mat-card-content>
    <mat-form-field appearance="outline" class="searchbar">
      <mat-label>Search for books</mat-label>
      <input matInput [(ngModel)]="bookName" />
      <button mat-icon-button matSuffix (click)="consoleInput()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
