
<div class="left">

    <h1 class="title">List</h1>

    <div class="item" *ngFor="let item of items" [attr.data-color]="item.color"
        [attr.data-selected]="item.id === selectedItemId" (click)="onClickItem(item.id)">

        <span class="indicator" 
        [ngClass]="{'selected': item.id === selectedItemId}"
            [style.background-color]="item.color"> </span>

        <div class="item-content">
            <h2 class="item-title">{{ item.title }}</h2>
            <p class="content">{{ item.content.length > 100 ? (item.content | slice:0:100) + '...' : item.content }}
        </p>
    </div>
</div>
