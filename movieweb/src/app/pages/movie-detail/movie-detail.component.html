<div class="movie-detail" *ngIf="movie">

  <div class="movie-backdrop"
    [style.backgroundImage]="'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'">
    <div class="overlay"></div>
  </div>

  <div class="content">

    <div class="left-content">
      <div class="info">
        <h1>{{ movie.title }}</h1>
        <div class="meta">
          <span class="release-date">{{
            movie.release_date | date: 'yyyy'
            }}</span>
          <span class="rating">â˜… {{ movie.vote_average | number: '1.1-1' }}</span>
        </div>
        <p class="overview">{{ movie.overview }}</p>


      </div>
      <div class="play-button">
        <button class="play-now" (click)="playNow()">Play Now</button>

        <button class="trailer">Trailer</button>
      </div>
    </div>


    <div class="right-content">
      <div class="poster">
        <h2>Production Companies</h2>
        <div class="production-companies">

          <div *ngFor="let company of movie.production_companies" class="companies">
            <img [src]="'https://image.tmdb.org/t/p/w185/' + company.logo_path" [alt]="company.name" />

          </div>
        </div>

      </div>


      <div class="cast-list" *ngIf="movie.credits?.cast?.length">
        <h2>Cast</h2>
        <div class="cast-grid">
          <div class="cast-item" *ngFor="let actor of movie.credits?.cast | limitArray:8">

            <img *ngIf="actor.profile_path" [src]="'https://image.tmdb.org/t/p/w185/' + actor.profile_path"
              [alt]="actor.name" />

            <div class="cast-info">
              <p class="name">{{ actor.name }}</p>
              <p class="character">{{ actor.character }}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
