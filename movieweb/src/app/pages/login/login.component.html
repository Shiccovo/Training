<app-navbar [showLogin]="false"></app-navbar>
<div class="home-container">
    <div class="overlay"></div>

    <div class="login-container">
        
        <h1 class="title">Sign in</h1>
        <form class="input-form" (ngSubmit)="onSubmit()" #formRef="ngForm">

            <!-- Email or phone number Input -->
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                class="input-container" 
                matInput 
                type="text" 
                name="email"
                required
                email 
                [(ngModel)]="email"
                #emailInput="ngModel">

                <mat-error *ngIf="emailInput.touched && emailInput.errors?.['required']">
                    Email is required
                </mat-error>
                <mat-error *ngIf="emailInput.touched && emailInput.errors?.['email']">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <!-- Password Input -->
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input class="input-container"
                class="input-container" 
                matInput 
                type="password" 
                name="password"
                required
                minlength="8"
                [(ngModel)]="password"
                #passwordInput="ngModel">
                <mat-error *ngIf="passwordInput.touched && passwordInput.errors?.['required']">
                    Password is required
                </mat-error>
                <mat-error *ngIf="passwordInput.touched && passwordInput.errors?.['minlength']">
                    Password must be at least 8 characters
                </mat-error>
            </mat-form-field>

            <!-- Sign in button -->
            <button mat-raised-button color="warn" type="submit" [disabled]="!formRef.form.valid">Sign in</button>
        </form>

        <!-- Remember Me & Need Help -->
        <div class="additional-options">
            <label class="custom-checkbox">
                <input type="checkbox" />
                <span class="checkmark"></span>
                Remember me
              </label>
            <a href="#" class="help-link">Need Help?</a>
        </div>

        <div class="Signup">
            <p>New to Netflix? <a href="/register">Sign up now.</a></p>
        </div>

        <div class="notice">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://support.google.com/recaptcha/?hl=en">Learn more.</a></p>
        </div>
    </div>
</div>
